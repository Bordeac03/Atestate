      :root {
        --bg-color: radial-gradient(circle at center, #fff, #ccc);
        --dot-color1:rgb(2, 196, 255);
        --dot-color2:rgb(255, 0, 0);
      }

      body {
        background: var(--bg-color);
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        min-height: 1300px;
      }

      .dna {
        height: 1200px;
        perspective: 3000px;
        transform-style: preserve-3d;
        position: absolute;
        top: 15%;
        left: 9%;
      }

      .dna2 {
        height: 1200px;
        perspective: 3000px;
        transform-style: preserve-3d;

        top: 15%;

      .ele {
        width: 150px;
        height: 10px;
        float: top;
        margin: 15px 8px ;
        border-top: 1px #B0B0B0 dashed;
        position: relative;
        transform: rotateY(-360deg);
        animation: run 4s linear infinite;
      }
      .ele:before, .ele:after {
        content: "";
        width: 30px;
        height: 30px;
        background: var(--dot-color1);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      .ele:before {
        left: -10px;
        background: var(--dot-color2);
      }
      .ele:after {
        right: -10px;
      }
